<script>
    var waypoint = new Waypoint({
        direction: "",
        element: document.getElementById('direction-waypoint'),
        handler: function(direction) {
            var dir = direction;
            if(dir == "down"){
                document.getElementById("menu").style.height = "80px";
            }else{
                document.getElementById("menu").style.height = "110px";
            }
        }
    })
</script>
